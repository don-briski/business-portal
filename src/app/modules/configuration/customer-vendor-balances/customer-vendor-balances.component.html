<section class="p-5">
  <header>
    <div class="d-flex justify-content-between align-items-center">
      <div
        id="title"
        [style.borderBottom]="'3px solid' + currentTheme.secondaryColor"
      >
        <h1>{{resource}} Balances</h1>
      </div>

      <button [ngStyle]="{
        backgroundColor: currentTheme?.secondaryColor
      }" (click)="downloadTemplate()">
        <span class="mb-1">Download</span>
        <img
          src="assets/images/download.svg"
          alt="Download"
          width="18"
          height="18"
        />
      </button>
    </div>

    <p>
      Ensure a seamless shift from your current system to The Application by
      uploading your outstanding {{resource | lowercase}}.
    </p>
  </header>

  <lnd-dragdrop
    [resource]="resource + ' Balances'"
    [text]="uploadText"
    [isLoading]="isLoading"
    [showSummary]="showSummary"
    [progressValue]="progressValue"
    [currentTheme]="currentTheme"
    [file]="file"
    [stats]="uploadStats"
    (downloadTemplate)="downloadTemplate()"
    (handleFileInput)="handleFileInput($event)"
    (deleteFile)="deleteFile()"
    (submit)="submit()"
  >
  </lnd-dragdrop>
</section>

<ng-template #importErrorsModal>
  <header class="p-3 d-flex justify-content-between align-items-center">
    <h3 class="mb-0 mt-4"><span class="text-danger">({{importErrors.length}})</span> Issue<span *ngIf="importErrors.length > 1">s</span> with this import</h3>

    <img src="assets/images/close.svg" class="cursor" alt="close btn" (click)="closeModal()">
  </header>

  <lnd-table [config]="importErrorsConfig" [headers]="importErrorsHeaders" [data]="importErrorsData"></lnd-table>
</ng-template>
