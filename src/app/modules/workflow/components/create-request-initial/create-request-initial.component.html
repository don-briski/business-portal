<div *ngIf="loading" class="text-primary text-center p-4">
  <h4 class="m-0"><i class="icon icon-spin icon-spin2"></i> Loading...</h4>
</div>
<section *ngIf="!loading">
  <header class="p-3 d-flex justify-content-between align-items-center">
    <h1>Your Request</h1>
    <button
      type="button"
      class="close-btn"
      aria-label="Close"
      (click)="onCloseForm()"
    >
      <i class="icon icon-close"></i>
    </button>
  </header>
  <div class="row p-3 mb-4">
    <div class="col-md-12">
      <label for="reqType">Request Type</label>
      <slct-2
        id="reqType"
        [data]="modifiedReqConfigs"
        [customSearchEnabled]="true"
        placeholder="Select Type"
        (selected)="
          onSelect($event, createCustomReqForm, createPaymentsReqForm)
        "
      ></slct-2>
    </div>
  </div>
</section>
<ng-template #createCustomReqForm>
  <lnd-add-redraft-custom-request
    [reqConfigs]="reqConfigs"
    [reqConfigId]="selectedReqConfigId"
  ></lnd-add-redraft-custom-request>
</ng-template>
<ng-template #createPaymentsReqForm>
  <lnd-add-redraft-payments-request
    [reqConfigs]="reqConfigs"
    [reqConfigId]="selectedReqConfigId"
  ></lnd-add-redraft-payments-request>
</ng-template>
