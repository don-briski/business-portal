<form [formGroup]="accountForm" (ngSubmit)="goToNextStep()">
  <div class="mb-3 form-group">
    <label>Account category</label>
    <select class="form-control" formControlName="category">
      <option value="null" disabled selected>Select an account category</option>
      <option value="PersonalDeposit">Personal deposit</option>
      <option value="BusinessDeposit">Business deposit</option>
    </select>
  </div>
  <div class="mb-3 form-group">
    <label>Deposit Product</label>
    <select class="form-control" formControlName="depositProductId">
      <option value="null" disabled selected>Select a deposit product</option>
      <option
        [value]="opt?.depositProductId"
        *ngFor="let opt of depositProductOptions"
      >
        {{ opt?.depositProductName }}
      </option>
    </select>
  </div>
  <div class="mb-3 form-group">
    <label for="validationDefault01">Deposit Amount</label>
    <input
      type="text"
      currencyMask
      [options]="{ prefix: '', thousands: ',', decimal: '.' }"
      formControlName="depositAmount"
      class="form-control"
      placeholder="N0.00"
    />
  </div>
  <div class="mb-3 form-group">
    <label>Debit frequency</label>
    <select class="form-control" formControlName="debitFrequency">
      <option value="null" disabled selected>Select debit frequency</option>
      <option value="0">Daily</option>
      <option value="1">Weekly</option>
      <option value="1">Monthly</option>
    </select>
  </div>

  <div class="mb-3 form-group">
    <label for="validationDefault01">Term length</label>
    <input
      type="number"
      class="form-control"
      formControlName="termLength"
      placeholder="23 days"
    />
    <small class="form-text text-muted"
      >Term length is between 30 - 90 days</small
    >
  </div>

  <div class="mb-3 form-group">
    <label for="validationDefault01">Start date</label>
    <input
    lndInvalidDateChecker
      type="date"
      class="form-control"
      placeholder="dd/mm/yyyy"
      formControlName="startDate"
    />
  </div>

  <div class="mb-3 form-group">
    <label>Debit source</label>
    <select class="form-control" formControlName="depositSource">
      <option value="null" selected>Select your preferred debit source</option>
      <option value="0">Deduction from card</option>
      <option value="1">Deduction from wallet/savings account</option>
    </select>
  </div>

  <div class="mb-3 form-group">
    <label>Savings plan description</label>
    <textarea
      class="form-control"
      rows="5"
      formControlName="description"
    ></textarea>
  </div>

  <div class="d-flex justify-content-center">
    <button
      class="btn btn-primary orange-bg text-white"
      [disabled]="accountForm.invalid"
    >
      Proceed
    </button>
  </div>
</form>
