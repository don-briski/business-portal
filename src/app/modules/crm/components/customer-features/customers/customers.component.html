<header class="w-100 d-flex align-items-center justify-content-between mb-5">
  <h1 class="dt-page__title m-0">Customers</h1>
  <a
    *ngIf="permissions.includes('Create Prospect')"
    class="btn btn-primary mr-2 text-white"
    [style.borderColor]="colorTheme.secondaryColor"
    [style.backgroundColor]="colorTheme.secondaryColor"
    routerLink="/crm/customers/create"
    routerLinkActive="router-link-active"
    href="javascript:void(0)"
  >
    <i class="icon icon-add-circle mr-2"></i>Add New</a
  >
</header>

<div class="card p-5">
  <lnd-table
    [isLoading]="isLoading"
    [config]="tableConfig"
    [headers]="tableHeaders"
    [data]="tableData"
    [pagination]="pagination"
    [searchColumns]="pagination?.searchColumns"
    [createLinkInfo]="createLinkInfo"
    (retrieveRowDetails)="viewCustomer($event)"
    (paginationChange)="paginationChange($event)"
    (searchParams)="search($event)"
  />
</div>
