<header *ngIf="resource" class="d-flex justify-content-between align-items-center w-100 mb-3">
  <h1 class="mb-0">
    <span>{{ !isEditing ? "Add " : "Edit " }}{{resource}}</span>
  </h1>
  <a
    class="btn text-white"
    [routerLink]="[routerLink]"
    routerLinkActive="router-link-active"
    href="javascript:void(0)"
    >Back</a
  >
</header>
