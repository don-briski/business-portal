<p class="h5 mb-5">Enter the OTP sent to your Email/Phone number</p>

<div class="d-flex align-items-center justify-content-between mb-5">
  <input type="number" #otpInput class="otp" min="0" max="9" (keyup)="otpInputChange($event)" id="otp-1" placeholder="-">
  <input type="number" #otpInput class="otp" min="0" max="9" (keyup)="otpInputChange($event)" id="otp-2" placeholder="-">
  <input type="number" #otpInput class="otp" min="0" max="9" (keyup)="otpInputChange($event)" id="otp-3" placeholder="-">
  <input type="number" #otpInput class="otp" min="0" max="9" (keyup)="otpInputChange($event)" id="otp-4" placeholder="-">
  <input type="number" #otpInput class="otp" min="0" max="9" (keyup)="otpInputChange($event)" id="otp-5" placeholder="-">
  <input type="number" #otpInput class="otp" min="0" max="9" (keyup)="otpInputChange($event)" id="otp-6" placeholder="-">
</div>

<div *ngIf="isProcessing">
  <span [style.color]="colorTheme?.secondaryColor"> <i class="icon icon-spin icon-spin2"></i> Processing...</span>
</div>

<a *ngIf="showOtpRetry" class="mt-3 text-dark" href="javascript:void(0)" [ngClass]="{'disabled': twoFactorResendTimer > 0}" (click)="onRequestOtp()" [ngClass]="{'disabled':twoFactorResendTimer > 0}">
  Didn't get the OTP ? Retry
  <span *ngIf="twoFactorResendTimer > 0">in {{twoFactorResendTimer | secsToMins}}</span>
  <span *ngIf="twoFactorResendTimer === 0">now</span>
</a>
