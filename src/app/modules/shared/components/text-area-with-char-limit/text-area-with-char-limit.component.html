<div class="desc-wrapper" (click)="desc.focus()">
  <label>{{ label }} <b *ngIf="isRequired" class="text-danger">*</b></label>
  <textarea
    #desc
    type="text"
    rows="5"
    class="form-control desc"
    [placeholder]="placeholder"
    [(ngModel)]="inputValue"
    [value]="inputValue"
    (keyup)="value.emit(inputValue)"

  ></textarea>
  <p *ngIf="inputValue?.length <= charLimit" class="mt-2">
    {{ charLimit - inputValue?.length }} Characters
  </p>

  <p *ngIf="inputValue?.length > charLimit" class="mt-2 text-danger">Character Limit Exceeded</p>
</div>
