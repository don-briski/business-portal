<div class="col-xl-8">
  <div class="dt-card pb-4">
    <div class="dt-card__header mb-3">
      <div class="dt-card__heading">
        <h3 class="dt-card__title">History & Events</h3>
      </div>
      <div class="dt-card__tools">
        <a
          href="javascript:void(0)"
          (click)="fetchDisbBatches()"
          class="dt-card__more"
          [style.color]="colorTheme?.secondaryColor"
          >Refresh <i class="icon icon-ripple icon-xl ml-2"></i
        ></a>
      </div>
    </div>
    <div class="dt-card__body p-0">
      <div class="text-center p-3" *ngIf="isLoading">
        <lnd-spinner></lnd-spinner>
      </div>
      <no-data
        *ngIf="!isLoading && disbActivities.length < 1"
        [currentTheme]="colorThemeTheme"
        title="No activity yet"
      ></no-data>
      <div class="table-responsive" *ngIf="!isLoading && disbActivities.length">
        <table class="table table-striped mb-0" style="font-size: 11px">
          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let activity of disbActivities">
              <td [style.color]="colorTheme?.secondaryColor">
                {{ activity?.actor }}
              </td>
              <td>{{ activity?.activity }}</td>
              <td>
                {{ activity?.date | date : "medium" }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
