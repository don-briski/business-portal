<section>
  <header class="d-flex justify-content-between align-items-center p-5 pb-0">
    <h4 class="m-0">Loan Payment</h4>
    <button class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </header>
  <hr class="m-0 mx-5" />
  <div class="p-5 pt-0">
    <ul class="dt-list">
      <div class="list-item">
        <lnd-dt-list-item
          [ignoreIcon]="true"
          title="Code"
          type="code"
          [value]="payment.paymentCode"
        />
      </div>
      <div class="list-item">
        <lnd-dt-list-item
          [ignoreIcon]="true"
          title="Date"
          type="date"
          [value]="payment.paymentDate"
        />
      </div>
      <div class="list-item">
        <lnd-dt-list-item
          [ignoreIcon]="true"
          title="Type"
          [value]="payment.paymentTypeString"
        />
      </div>
      <div class="list-item">
        <lnd-dt-list-item
          [ignoreIcon]="true"
          title="Mode"
          [value]="payment.paymentModeString"
        />
      </div>
      <div class="list-item">
        <lnd-dt-list-item
          [ignoreIcon]="true"
          title="Amount"
          type="amount"
          [value]="payment.paymentAmount"
        />
      </div>
      <div class="list-item">
        <lnd-dt-list-item
          [ignoreIcon]="true"
          title="Date Recorded"
          type="date"
          [value]="payment.createdAt"
        />
      </div>
    </ul>
    <ul class="dt-list">
      <lnd-dt-list-item
        [ignoreIcon]="true"
        title="Status"
        [value]="payment.status"
      />
    </ul>
    <hr class="mt-0" />
    <ul class="dt-list">
      <lnd-dt-list-item
        [ignoreIcon]="true"
        title="Narration"
        [value]="payment.narration"
      />
    </ul>
  </div>
</section>
