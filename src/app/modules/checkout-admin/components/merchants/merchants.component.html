<section>
  <header class="w-100 d-flex align-items-center justify-content-between mb-5">
    <h1 class="dt-page__title m-0">Merchants</h1>
    <a
      class="btn btn-primary mr-2 text-white"
      [style.borderColor]="colorTheme.secondaryColor"
      [style.backgroundColor]="colorTheme.secondaryColor"
      routerLink="/checkout-admin/config/merchants/add"
      routerLinkActive="router-link-active"
      href="javascript:void(0)"
    >
      <i class="icon icon-add-circle mr-2"></i>Add New</a
    >
  </header>
  <div class="dt-card w-100">
    <div class="dt-card__body">
      <lnd-table
        [isLoading]="isLoading"
        [config]="tableConfig"
        [pagination]="pagination"
        [headers]="tableHeaders"
        [data]="tableData"
        [filters]="filterStatuses"
        [selectedFilters]="selectedFilters"
        [searchColumns]="pagination?.searchColumns"
        (retrieveRowDetails)="viewMerchant($event)"
        (paginationChange)="onPaginationChange($event)"
        (searchParams)="onSearchParams($event)"
        (filter)="onFilter($event[0])"
      ></lnd-table>
    </div>
  </div>
</section>
<ng-template #merchantStaffInvite>
  <lnd-invite-merchant-staff
    [merchantData]="merchantData"
  ></lnd-invite-merchant-staff>
</ng-template>
