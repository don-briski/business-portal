<div class="p-4">
  <header class="d-flex justify-content-between align-items-center mb-6">
    <p class="mb-0">Add a Bank</p>
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true"><b>&times;</b></span>
    </button>
  </header>

  <form [formGroup]="bankForm" (ngSubmit)="submit()" class="my-6">
    <div class="form-row mb-6">
      <div class="col-md-6">
        <label for="sortcode">Bank Sort Code</label>
        <input
          id="sortcode"
          type="text"
          class="form-control"
          placeholder="Sort Code"
          formControlName="sortCode"
        />
      </div>

      <div class="col-md-6">
        <label for="bankname">Bank Name <b class="text-danger">*</b></label>
        <input
          id="bankname"
          type="text"
          class="form-control"
          placeholder="Bank Name"
          formControlName="bankName"
        />

        <div
          class="mt-1"
          *ngIf="
            bankForm.get('bankName').invalid &&
            (bankForm.get('bankName').dirty || bankForm.get('bankName').touched)
          "
        >
          <small
            *ngIf="bankForm.get('bankName').errors?.required"
            class="text-danger"
          >
            Bank Name is required.
          </small>
        </div>
      </div>
    </div>

    <button
      class="btn btn-xs"
      [ngClass]="isLoading ? 'btn-secondary' : 'btn-primary'"
      [disabled]="bankForm.invalid"
    >
      {{ isLoading ? "Processing..." : "Submit" }}
      <i *ngIf="isLoading" class="icon icon-spin icon-spin2"></i>
    </button>
  </form>
</div>
