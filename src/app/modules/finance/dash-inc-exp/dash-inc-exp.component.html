<div class="card p-5">
  <header class="mb-5">
    <h1>Income and Expense</h1>
  </header>
  <div id="barchartdiv" style="width: 100%; height: 500px"></div>

  <footer class="d-flex align-items-center">
    <div class="w-50">
      <p>Total Income</p>
      <h1>
        {{ ownerInformation?.currency?.currencySymbol
        }}{{ incomeExpenseMetric?.totalIncome | number : "1.2-2" }}
      </h1>
    </div>

    <div class="w-50">
      <p>Total Expense</p>
      <h1>
        {{ ownerInformation?.currency?.currencySymbol
        }}{{ incomeExpenseMetric?.totalExpense | number : "1.2-2" }}
      </h1>
    </div>
  </footer>
</div>
