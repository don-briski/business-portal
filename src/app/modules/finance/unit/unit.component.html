<div class="row">
  <div class="col-xl-12">
    <!-- Tables -->

    <div>
      <!-- Tables -->
      <div class="table-responsive">
        <lnd-table-header
          [pagination]="pagination"
          placeholder="Name or Symbol"
          [currentTheme]="currentTheme"
          [isLoading]="unitLoader"
          (paginationChange)="fetchUnits($event)"
        ></lnd-table-header>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th class="text-right">Action</th>
            </tr>
          </thead>
          <tbody *ngIf="!unitsRequestLoader">
            <tr *ngFor="let row of units">
              <td>
                <span>{{ row.name }}</span>
              </td>
              <td [style.color]="currentTheme?.secondaryColor">
                <span>{{ row.symbol }}</span>
              </td>
              <td class="text-right">
                <div class="dropdown mr-2 mb-2 d-inline-block">
                  <button
                    class="btn btn-warning btn-xs dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                  ></button>
                  <div class="dropdown-menu" x-placement="auto">
                    <a
                      class="dropdown-item"
                      (click)="emitOpenEditModal(row)"
                      routerLinkActive="router-link-active"
                      href="javascript:void(0)"
                    >
                      <i class="icon icon-edit icon-fw mr-2"></i>Edit
                    </a>
                    <a
                      class="dropdown-item"
                      (click)="attemptDelete(row.unitId)"
                      href="javascript:void(0)"
                    >
                      <i class="icon icon-trash icon-fw mr-2 text-danger"></i
                      >Delete</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /tables -->
      <!-- Pagination Bottom -->
      <lnd-table-footer
        [pagination]="pagination"
        (paginationChange)="fetchUnits($event)"
      ></lnd-table-footer>

      <!-- /pagination Bottom -->
    </div>
    <!-- /tables -->
  </div>
</div>
