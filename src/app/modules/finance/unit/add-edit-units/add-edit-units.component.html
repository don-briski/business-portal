<div>
  <header class="dt-card__header">
    <h1 class="dt-page__title clearfix mb-0">
      {{ isEditing ? "Edit" : "Create" }} Unit Card
    </h1>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="closeUnitModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </header>

  <div class="dt-card__body">
    <form [formGroup]="unitForm" (ngSubmit)="submitForm()">
      <div class="form-row">
        <div class="col-md-6">
          <label for="name">Name <b class="text-danger">*</b></label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Enter Name"
          />
        </div>

        <div class="col-md-6">
          <label for="symbol">Symbol <b class="text-danger">*</b></label>
          <input
            type="text"
            formControlName="symbol"
            class="form-control"
            placeholder="Enter Symbol"
          />
        </div>
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-block text-white"
          [disabled]="unitForm.invalid"
          *ngIf="!loader"
          [style.backgroundColor]="currentTheme.secondaryColor"
        >
          Proceed
        </button>
        <button
          type="button"
          class="btn btn-block btn-warning text-white"
          *ngIf="loader"
          [disabled]="true"
        >
          <i class="icon icon-spin icon-spin2"></i> Processing...
        </button>
      </div>
    </form>
  </div>
</div>
