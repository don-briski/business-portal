<div class="text-center p-3">
  <img
    src="assets/images/password.png"
    class="img-fluid d-block mx-auto w-25"
  />
  <p>
    Hi <strong>{{ name }}</strong>
  </p>
  <br />
  <p>Your session has expired, Please type in your password.</p>
  <div class="px-5" [ngClass]="{'otp-required': enterOTP}">
    <input
    class="form-control w-100 mb-5 transparent"
    type="password"
    placeholder="Type your password"
    [(ngModel)]="password"
    autocomplete="off"
  />

  <lnd-otp-input *ngIf="enterOTP" (enteredOtp)="otp = $event" [showOtpRetry]="showOtpRetry" (requestOtp)="requestOtp()"/>
  </div>

  <div class="form-group">
    <div
      *ngIf="error != null"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <i class="icon icon-auth-screen"></i> {{ error }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>

  <button
    (click)="submit()"
    *ngIf="!submitOp"
    class="btn btn-sm login-bg text-white text-uppercase"
  >
    Login
  </button>
  <button
    type="button"
    *ngIf="submitOp"
    class="btn orange-bg white text-uppercase"
    [disabled]="true"
  >
    <i class="icon icon-spin icon-spin2"></i> Authenticating...
  </button>
  <br /><button class="btn btn-link btn-sm" (click)="logOut()">
    Done...? Sign out here
  </button>
</div>
